<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">
        <header>
            <h1 id="title">Library Survey</h1>
            <p id="description"><i>Help us improve yout local library!</i></à¸£>
        </header>
    </div>

    <main>

        <form action="" id="survey-form">
            
            <div>
                <label for="" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>

            <div>
                <label for="" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your Email">
            </div>

            <div>
                <label for="" id="number-label">Age</label>
                <input type="number" id="number" min="1" max="120" required placeholder="Age">
            </div>
            
            <div>
                <label>How often do you visit the library?</label>
                <select name="" id="dropdown">
                    <option value="Select" disabled selected>Select</option>
                    <option value="1-3 days a week">1-3 days a week</option>
                    <option value="4-5 days a week">4-5 days a week</option>
                    <option value="6-7 days a week">6-7 days a week</option>
                </select>
            </div>

            <div>
                <label>When you visit, are you usually able to find what you are looking for?</label> <br>
                <input type="radio" value="Always" name="about1">Always <br>
                <input type="radio" value="Sometimes" name="about1">Sometimes <br>
                <input type="radio" value="Rarely" name="about1">Rarely <br>
                <input type="radio" value="Never" name="about1">Never <br>
            </div>

            <div>
                <label>Do you usually find the books and other materials that you are looking for in the library?</label> <br>
                <input type="radio" value="Always" name="about2">Always <br>
                <input type="radio" value="Sometimes" name="about2">Sometimes <br>
                <input type="radio" value="Rarely" name="about2">Rarely <br>
                <input type="radio" value="Never" name="about2">Never <br>
            </div>

            <div>
                <label>Please chech all of the reasons you visit the library: (Check all that apply)</label> <br>
                <input type="checkbox" value="to check out / return books">to check out / return books <br>
                <input type="checkbox" value="to use the computers">to use the computers <br>
                <input type="checkbox" value="to get a book recommendation">to get a book recommendation <br>
                <input type="checkbox" value="to do research / fine information">to do research / fine information <br>
                <input type="checkbox" value="to take a class">to take a class
            </div>

            <div>
                <p class="textarea">Anything you would like to see improve?</p>
                <textarea name="" id="" placeholder="Enter your comment hear..."></textarea>
            </div>

            <div>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
